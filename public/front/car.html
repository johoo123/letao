<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./lib/fa/css/font-awesome.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/car.css" />
    <!-- 引入图标 -->
  </head>
  <body>
    <div class="lt_layout">
      <div class="lt_header">
        <a href="javascript:history.go(-1)" class="mui-pull-left"
          ><i class="mui-icon mui-icon-back"></i
        ></a>
        <h3>乐淘云购</h3>
        <a href="#" class="search mui-pull-right"
          ><i class="mui-icon mui-icon-search"></i
        ></a>
      </div>
      <div class="lt-main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class="mui-table-view">
              <!-- 挖个坑 -->
            </ul>
          </div>
        </div>
      </div>
      <div class="lt-footer">
        <ul>
          <li>
            <a href="index.html">
              <span class="mui-icon mui-icon-home"></span>
              <span>首页</span>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="mui-icon mui-icon-bars"></span>
              <span>分类页</span>
            </a>
          </li>
          <li>
            <a href="car.html" class="current">
              <span class="mui-icon mui-icon-star"></span>
              <span>购物车</span>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="mui-icon mui-icon-contact"></span>
              <span>用户中心</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- 模版 -->
    <script type="text/html" id="cartTpl">
      {{ each list v i }}
        <li class="mui-table-view-cell cart_item">
          <div class="mui-slider-right mui-disabled">
            <a data-id="{{ v.id }}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" ></a>
          </div>
          <div class="mui-slider-handle">
            <div class="mui-table-cell">

              <!-- 左侧图片 -->
              <div class="cart_img">
                <img src="{{ v.pic[0].picAddr }}" alt="">
                <input type="checkbox" class="ck"
                       data-price="{{ v.price }}"
                       data-num="{{ v.num }}"
                >
              </div>

              <!-- 右侧商品详情 -->
              <div class="cart_info">
                <p class="pro_name mui-ellipsis-2">
                  {{ v.proName }}
                </p>
                <p>
                  <span class="price">¥{{ v.price }}</span>
                  <span class="oldPrice">¥{{ v.oldPrice }}</span>
                  <span class="mui-pull-right">{{ v.num }}双</span>
                </p>
                <p>
                  鞋码: {{ v.size }}
                </p>
              </div>

            </div>
          </div>
        </li>
      {{ /each }}
    </script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/car.js"></script>
  </body>
</html>
