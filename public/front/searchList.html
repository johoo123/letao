<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./lib/fa/css/font-awesome.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="stylesheet" href="./css/searchList.css" />
    <!-- 引入图标 -->
  </head>
  <body>
    <div class="lt_layout">
      <div class="lt_header">
        <a href="javascript:history.go(-1)" class="mui-pull-left"
          ><i class="mui-icon mui-icon-arrowleft"></i
        ></a>
        <h3>搜索中心</h3>
      </div>
      <div class="lt-main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 搜索框布局 -->
            <div class="search-box ">
              <input
                type="text"
                class="search-txt"
                placeholder="请输入搜索关键字"
              />
              <button class="search-btn">搜索</button>
            </div>
            <!-- 搜索页面布局完成 -->
            <!-- 排序模块 -->
            <div class="lt_sort">
              <a href="#">
                <span>上架时间</span>
                <span class="mui-icon mui-icon-arrowdown"></span>
              </a>
              <a href="#" class="price">
                <span>价格</span>
                <span class="mui-icon mui-icon-arrowdown"></span>
              </a>
              <a href="#">
                <span>库存</span>
                <span class="mui-icon mui-icon-arrowdown"></span>
              </a>
              <a href="#">
                <span>折扣</span>
                <span class="mui-icon mui-icon-arrowdown"></span>
              </a>
            </div>
            <!-- 产品区域 -->
            <div class="lt_product">
              <!-- 挖了个坑 -->
              <div class="loading"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="lt-footer">
        <ul>
          <li>
            <a href="index.html">
              <span class="mui-icon mui-icon-home"></span>
              <span>首页</span>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="mui-icon mui-icon-bars"></span>
              <span>分类页</span>
            </a>
          </li>
          <li>
            <a href="car.html">
              <span class="mui-icon mui-icon-star"></span>
              <span>购物车</span>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="mui-icon mui-icon-contact"></span>
              <span>用户中心</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- 商品列表模版 -->
    <script type="text/html" id="tmp">
      <ul>
        {{ each data v i }}
        <li class="lt_product_item">
          <a href="product.html?productId={{ v.id }}">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <p class="info mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">¥{{ v.price }}</span>
              <span class="oldPrice">¥{{ v.oldPrice }}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
        {{ /each }}
      </ul>
    </script>

    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <!-- <script src="./js/search.js"></script> -->
    <script src="./js/searchList.js"></script>
  </body>
</html>
