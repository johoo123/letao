<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./lib/fa/css/font-awesome.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <!-- 引入图标 -->
  </head>
  <body>
    <div class="lt_layout">
      <div class="lt_header">
        <a href="category.html" class="mui-pull-left"
          ><i class="mui-icon mui-icon-arrowleft"></i
        ></a>
        <h3>搜索中心</h3>
      </div>
      <div class="lt-main">
        <!-- 搜索框布局 -->
        <div class="search-box ">
          <input
            type="text"
            class="search-txt"
            placeholder="请输入搜索关键字"
          />
          <button class="search-btn ">搜索</button>
        </div>
        <!-- 搜索页面布局完成 -->
        <div class="search-content">
          <div class="search-title">
            <a href="#">搜索历史</a>
            <a href="#" class="mui-pull-right clealAll">
              <span class="mui-icon mui-icon-closeempty qingkong"></span>
              <span>清空历史</span>
            </a>
          </div>
          <ul class="search-list">
            <li>
              <a href="#">123</a>
              <span class="mui-icon mui-icon-closeempty mui-pull-right"></span>
            </li>
            <li>
              <a href="#">112323</a>
              <span class="mui-icon mui-icon-closeempty mui-pull-right"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="lt-footer">
        <ul>
          <li>
            <a href="index.html">
              <span class="mui-icon mui-icon-home"></span>
              <span>首页</span>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="mui-icon mui-icon-bars"></span>
              <span>分类页</span>
            </a>
          </li>
          <li>
            <a href="car.html">
              <span class="mui-icon mui-icon-star"></span>
              <span>购物车</span>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="mui-icon mui-icon-contact"></span>
              <span>用户中心</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- 搜索记录模版 -->
    <script type="text/html" id="search-tmp">
      {{if list.length==0}}
          <p>没有搜索记录</p>
      {{else}}
      <div class="search-title">
          <a href="#">搜索历史</a>
          <a href="#" class="mui-pull-right clealAll">
            <span class="mui-icon mui-icon-closeempty qingkong"></span>
            <span>清空历史</span>
          </a>
        </div>
        <ul class="search-list">
          {{each list v i}}
              <li data-id={{i}}>
                  <a href="#" >{{v}}</a>
                  <span class='mui-icon mui-icon-closeempty mui-pull-right clear'></span>
              </li>
          {{/each}}
        </ul>
      {{/if}}
    </script>

    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/search.js"></script>
    <script></script>
  </body>
</html>
