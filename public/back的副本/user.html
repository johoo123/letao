<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="lt-aside body-bg">
        <h4 class="text-center">黑马37商城</h4>
        <div class="info">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <ul>
            <li class="current"><a href="user.html"> <span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="#" class="cate-link"> <span class="glyphicon glyphicon-th-large"></span> 分类管理</a>
                <ul class="second">
                    <li><a href="one.html">一级分类</a></li>
                    <li><a href="two.html">二级分类</a></li>
                </ul>
            </li>
            <li><a href="product.html"> <span class="glyphicon glyphicon-lock"></span> 商品管理</a></li>
        </ul>

    </div>
    <div class="lt-main">
        <div class="topbar">
            <a href="#" class="menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="#" class="logout pull-right" data-toggle="modal" data-target=".modal-logout"><span
                    class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="content">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#">后台管理</a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- 表格 -->
            <div>
                <table class="table table-bordered text-center user-table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>数据</td>
                            <td>数据</td>
                            <td>数据</td>
                            <td>数据</td>
                            <td>
                                <a href="#" class="btn btn-success">启用</a>
                            </td>
                        </tr>
                        <tr>
                            <td>数据</td>
                            <td>数据</td>
                            <td>数据</td>
                            <td>数据</td>
                            <td>
                                <a href="#" class="btn btn-danger">禁用</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 分页父容器 -->
                <ul id="paginator" class="pull-right"></ul>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade modal-logout" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示：</h4>
                </div>
                <div class="modal-body">
                    <p class="red">确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 操作模态框 -->
    <div class="modal fade modal-user" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨提示：</h4>
                    </div>
                    <div class="modal-body">
                        <p class="red">确定要执行此操作吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn-ok" >确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    <!-- 模版引擎 -->
    <!-- 序号是和id无关的 -->
    <!-- (page - 1) * pageSize + i + 1  -->
    <!--  -->
    <script type="text/html" id="tmp">
        {{ each rows v i }}
            <tr>
                <td>{{ (page -1 ) * size + i + 1 }}</td>
                <td>{{ v.username}}</td>
                <td>{{ v.mobile }}</td>
                <td>{{ v.isDelete == 1? '已启用':'已禁用' }}</td>
                <td data-id={{ v.id }}>
                    {{ if v.isDelete == 0 }}
                        <a href="#" class="btn btn-success button" data-toggle="modal" data-target=".modal-user" >启用</a>
                    {{ else }}
                        <a href="#" class="btn btn-danger button"  data-toggle="modal" data-target=".modal-user" >禁用</a>
                    {{ /if }}
                </td>
            </tr>
        {{ /each }}
    </script>

    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/commom.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
