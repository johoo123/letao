<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="lt-aside body-bg">
        <h4 class="text-center">黑马37商城</h4>
        <div class="info">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <ul>
            <li><a href="user.html"> <span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="#" class="cate-link"> <span class="glyphicon glyphicon-th-large"></span> 分类管理</a>
                <ul class="second show">
                    <li><a href="one.html">一级分类</a></li>
                    <li class="current"><a href="two.html">二级分类</a></li>
                </ul>
            </li>
            <li><a href="product.html"> <span class="glyphicon glyphicon-lock"></span> 商品管理</a></li>
        </ul>

    </div>
    <div class="lt-main">
        <div class="topbar">
            <a href="#" class="menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="#" class="logout pull-right" data-toggle="modal" data-target=".modal-logout"><span
                    class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="content">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#">后台管理</a></li>
                <li class="active">二级分类</li>
            </ol>
            <div>
                <button class="btn btn-default " data-toggle="modal" data-target=".modal-add">添加二级分类</button>
                <table class="table table-bordered table-hover mt-30 text-center">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类logo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>涛涛馆</td>
                            <td>老北京</td>
                            <td><img src="./images/45.gif" height="40" alt=""></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>涛涛馆</td>
                            <td>老北京</td>
                            <td><img src="./images/45.gif" height="40" alt=""></td>
                        </tr>
                    </tbody>
                </table>
                <!-- 分页父容器 -->
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade modal-logout" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示：</h4>
                </div>
                <div class="modal-body">
                    <p class="red">确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 添加二级分类模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加二级分类</h4>
                </div>
                <div class="modal-body">
                    <!-- 表单 -->
                    <form id="form1">
                        <div class="form-group">
                            <div class="dropdown">
                                <!-- 按钮 -->
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span class="title-text">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <!-- 列表 -->
                                <ul class="dropdown-menu cate-list" aria-labelledby="dropdownMenu1">
                                    <li><a href="#">春哥馆</a></li>
                                    <li><a href="#">春哥馆</a></li>   
                                </ul>
                                <!-- 隐藏域 存放用户选中数据id  用于提交 -->
                                <input type="hidden" name="categoryId"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                          <label for="file" class="btn btn-default">上传图像</label>
                          <!-- name指定图片上传时的name属性 -->
                            <!-- data-url指定图片上传时的接口地址 -->
                            <!-- multiple指定多文件上传 -->
                          <input type="file" name="pic1" id="file"  class="hide" data-url="/category/addSecondCategoryPic" >
                        </div>
                        <div class="form-group">
                            <img src="./images/none.png" id="img" width="100" alt="">
                            <input type="hidden" name="brandLogo" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <!-- 表单form属性 指定 当前表单所属的表单域 -->
                    <button type="submit" form="form1" class="btn btn-primary btn-add">添加</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- 模版 -->
    <script type="text/html" id="tmp">
        {{ each rows v i }}
        <tr>
            <td>{{ (page -1 )*size + i + 1}}</td>
            <td>{{ v.categoryName}}</td>
            <td>{{ v.brandName}}</td>
            <td><img src="{{ v.brandLogo }}" height="40" alt=""></td>
        </tr>
        {{ /each }}
    </script>

    <!-- 下拉列表模版 -->
    <script type="text/html" id="tmp-cate">
        {{ each rows v i }}
            <li><a href="#" data-id={{ v.id }}>{{ v.categoryName }}</a></li>
        {{ /each }}
    </script>

    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>   
    <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>  
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/commom.js"></script>
    <script src="./js/two.js"></script>
</body>

</html>
