<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body>
    <div class="lt-aside body-bg">
      <h4 class="text-center">黑马37商城</h4>
      <div class="info">
        <img src="./images/default.png" alt="" />
        <p>超级管理员</p>
      </div>
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span> 用户管理</a
          >
        </li>
        <li>
          <a href="#" class="cate-link">
            <span class="glyphicon glyphicon-th-large"></span> 分类管理</a
          >
          <ul class="second">
            <li><a href="one.html">一级分类</a></li>
            <li><a href="two.html">二级分类</a></li>
          </ul>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-lock"></span> 商品管理</a
          >
        </li>
      </ul>
    </div>
    <div class="lt-main">
      <div class="topbar">
        <a href="#" class="menu pull-left"
          ><span class="glyphicon glyphicon-align-justify"></span
        ></a>
        <a
          href="#"
          class="logout pull-right"
          data-toggle="modal"
          data-target=".modal-logout"
          ><span class="glyphicon glyphicon-log-out"></span
        ></a>
      </div>
      <div class="content">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
          <li><a href="#">后台管理</a></li>
          <li class="active">首页</li>
        </ol>
        <div>
          <div class="row">
            <div class="col-sm-6">
              <!-- 图表1容器 -->
              <div id="chart1" style="height:400px; "></div>
            </div>
            <div class="col-sm-6">
              <!-- 图表2容器 -->
              <div id="chart2" style="height:400px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade modal-logout" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示：</h4>
          </div>
          <div class="modal-body">
            <p class="red">确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary btn-logout">
              退出
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/commom.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
